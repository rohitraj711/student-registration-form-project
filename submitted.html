<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Registration Successful</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 520px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 24px;
            color: #2e7d32;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .info-box {
            background: #f1f3f6;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #444;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-primary {
            background: #1976d2;
            color: #fff;
        }

        .btn-primary:hover {
            background: #0d47a1;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #bdbdbd;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">✔</div>

        <h1>Thank You!</h1>
        <p>Your student registration form has been successfully submitted.</p>

        <div class="info-box">
            Please keep your details safe.  
            Our team will verify your information and contact you if required.
        </div>

        <div class="btn-group">
            <a href="index.html" class="btn btn-primary">Back to Form</a>
            <a href="#" class="btn btn-secondary">Print Page</a>
        </div>

        <footer>
            © 2025 Rohit Raj | All Rights Reserved
        </footer>
    </div>

</body>
</html>
